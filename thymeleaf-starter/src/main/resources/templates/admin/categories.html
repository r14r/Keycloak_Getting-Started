<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/head :: head}"></head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:insert="~{admin/navigation}"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <h1 th:text="#{admin.categories}"></h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin" th:text="#{admin.categories}"></a>
            </li>
            <li class="breadcrumb-item active" th:text="#{admin.categories.all}"></li>
        </ol>
        <div class="card mb-3">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="categoriesDataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th th:text="#{admin.categories.name}"></th>
                                <th th:text="#{admin.categories.description}"></th>
                                <th th:text="#{admin.categories.slug}"></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th th:text="#{admin.categories.name}"></th>
                                <th th:text="#{admin.categories.description}"></th>
                                <th th:text="#{admin.categories.slug}"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery-easing-original/1.4.1/jquery.easing.min.js"></script>
<script src="/webjars/datatables/1.10.19/media/js/jquery.dataTables.min.js"></script>
<script src="/webjars/datatables/1.10.19/media/js/dataTables.bootstrap4.min.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/admin-datatables.js"></script>
<script>
    $(document).ready(function() {
        createDataTable('categoriesDataTable', '/admin/categories/list', [
            {
                data: "name",
                orderable: true
            }, {
                data: "description",
                orderable: true
            }, {
                data: "slug",
                orderable: true
            }
        ]);
    })
</script>
</body>
</html>
