<div xmlns:th="http://www.thymeleaf.org" th:fragment="header" class="container">
    <a class="navbar-brand" href="/" th:text="${config.TITLE}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li th:each="page: ${pages}" class="nav-item">
                <a class="nav-link" th:href="${@urlUtils.page(page)}" th:text="${page.title}"></a>
            </li>
        </ul>
    </div>
</div>
